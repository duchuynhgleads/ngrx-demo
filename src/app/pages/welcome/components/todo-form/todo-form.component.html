<form nz-form [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label nzRequired [nzSpan]="6" nzFor="title">Title</nz-form-label>
    <nz-form-control [nzSpan]="14"
                     nzErrorTip="This field is required">
      <input nz-input formControlName="title" id="title">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired [nzSpan]="6" nzFor="status">Status</nz-form-label>
    <nz-form-control [nzSpan]="14"
                     nzErrorTip="This field is required">
      <nz-select formControlName="status" id="status" [nzSize]="'default'" nzShowSearch>
        <nz-option *ngFor="let option of ['Pending', 'Processing', 'Done']" [nzLabel]="option"
                   [nzValue]="option"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" type="submit">Save</button>
      <button nz-button nzType="default" (click)="resetForm()">Reset</button>
    </nz-form-control>
  </nz-form-item>
</form>
