<nz-list style="padding-right: 24px;">
  <nz-list-item *ngFor="let todo of todos">
    <span nz-typography [ngStyle]="{'text-decoration': todo.status === 'Done' ? 'line-through' : ''}">{{ todo.title }}</span>
    <span [ngStyle]="{'color': todo.status === 'Done' ? 'green' : (todo.status === 'Pending' ? 'blue' : 'red')}">{{ todo.status }}</span>
  </nz-list-item>
</nz-list>
